---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <p>{{ post.content }}</p>
      <p>
          <span>{{ post.year }}</span>
          <span>/</span>
          <span>{{ post.gender }}</span>
          <span>/</span>
          <span>{{ post.sexuality }}</span>
      </p>

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
